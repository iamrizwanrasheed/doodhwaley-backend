{% extends '../layouts/head.html' %}

{% block content %}
    <div class="hero min-h-screen bg-base-200 card shadow-lg rounded-lg ">
        <div class="flex-col justify-center hero-content lg:flex-row">

          <div class="text-center lg:text-left">
            <h1 class="mb-5 text-5xl font-bold">
                  Doodhwaley Admin
                </h1> 
            <p class="mb-5">
                  Sign In To Doodhwaley
            </p>
          </div> 


          <div class="card flex-shrink-0 w-full max-w-sm shadow-2xl bg-base-100">
            <form class="card-body" method="POST"  >
                {% csrf_token %}
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Username</span>
                </label> 
                <input placeholder="Username" name="username" class="input input-bordered" type="text">
              </div> 
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Password</span>
                </label> 
                <input placeholder="password" name="password" class="input input-bordered" type="password"> 
                <label class="label">
                  <a href="#" class="label-text-alt">Forgot password?</a>
                </label>
              </div> 
              <div class="form-control mt-6">
                <input type="submit" value="Login" class="btn btn-primary">
              </div>
            </form>
          </div>
        </div>
      </div>
{% endblock %}
