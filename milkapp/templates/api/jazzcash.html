<script>
    function submitForm() {
        document.jsform.submit();
    }

    window.addEventListener('load', function() {
        
        setTimeout(() => {  submitForm() }, 2000);
    })

</script>
<script src="https://sandbox.jazzcash.com.pk/Sandbox/Scripts/hmac-sha256.js"></script>

<div class="centered" style="display:none;">
<h3>JazzCash Doodhwaley Payment</h3>
<div class="jsformWrapper ">
    <form name="jsform" method="post" action="https://sandbox.jazzcash.com.pk/CustomerPortal/transactionmanagement/merchantform/">
        <input type="hidden" name="pp_Version" value={{pp_Version}}>
        <input type="hidden" name="pp_TxnType" value="">
        <input type="hidden" name="pp_Language" value={{pp_Language}}>
        <input type="hidden" name="pp_MerchantID" value={{pp_MerchantID}}>
        <input type="hidden" name="pp_SubMerchantID" value="">
        <input type="hidden" name="pp_Password" value={{pp_Password}}>
        <input type="hidden" name="pp_BankID" value={{pp_BankID}}>
        <input type="hidden" name="pp_ProductID" value={{pp_ProductID}}>

        <div class="formFielWrapper" style="display:none;">
            <label class="active">pp_TxnRefNo: </label>
            <input type="text" name="pp_TxnRefNo" id="pp_TxnRefNo" value={{pp_TxnRefNo}}>
        </div>

        <div class="formFielWrapper">
            <label class="active">Recharge Amount: </label>
            <input type="text" name="pp_Amount" value={{pp_Amount}}>
        </div>

        <input type="hidden" name="pp_TxnCurrency" value={{pp_TxnCurrency}}>
        <input type="hidden" name="pp_TxnDateTime" value={{pp_TxnDateTime}}>
        <div class="formFielWrapper" style="display:none;">
            <label class="active">pp_BillReference: </label>
            <input type="text" name="pp_BillReference" value={{pp_BillReference}}>
        </div>

        <div class="formFielWrapper" style="display:none;">
            <label class="active">pp_Description: </label>
            <input type="text" name="pp_Description" value="Description of transaction">
        </div>

        <input type="hidden" name="pp_TxnExpiryDateTime" value={{pp_TxnExpiryDateTime}}>

        <div class="formFielWrapper" style="display:none;">
            <label class="active">pp_ReturnURL: </label>
            <input type="text" name="pp_ReturnURL" value={{pp_ReturnURL}}>
        </div>

        <input type="hidden" name="pp_SecureHash" value={{hashString}}>
        <input type="hidden" name="ppmpf_1" value={{ppmpf_1}}>
        <input type="hidden" name="ppmpf_2" value={{ppmpf_2}}>
        <input type="hidden" name="ppmpf_3" value={{ppmpf_3}}>
        <input type="hidden" name="ppmpf_4" value={{ppmpf_4}}>
        <input type="hidden" name="ppmpf_5" value={{ppmpf_5}}>
        <button type="button" onclick="submitForm()">Submit</button>
    </form>


</div>
</div>
